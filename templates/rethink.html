{% include 'header.html' %}

<div class="container">

	<div class="mt-3">
		<table class="table">
			<thead class="thead-dark">
				<tr>

					<th scope="col">Id</th>
					<th scope="col">Title</th>
					<th scope="col">UserID</th>
				</tr>
			</thead>
			<tbody>

				{% for post in posts %}
				<tr>
					<td>{{ post.id }}</td>
					<td>{{ post.title }}</td>
					<td>{{ post.userId }}</td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
		<hr>
	</div>
</div>

{% include 'footer.html' %}
