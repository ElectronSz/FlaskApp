{% include 'header.html' %}

<div class="container">
    <div class="mt-4"><a class="btn btn-success" href="{{ url_for('.add_rethink_view') }}"> Add User </a></div>
	<div class="mt-3">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Email</th>
					<th scope="col">Full Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>

				{% for user in users %}
				<tr>
					<td>{{ user.email }}</td>
					<td>{{ user.name }}</td>
                    <td>{{ user.phone }}</td>
                    <td><a href={{ url_for('.rethink_edit_view', id=user.id) }}><i class="material-icons">create</i></a>
						<a href={{ url_for('.rethink_delete_user', id=user.id) }}><i
								class="material-icons">delete_forever</i></a></td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
		<hr>
	</div>
</div>

{% include 'footer.html' %}
