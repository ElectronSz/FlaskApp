{% include 'header.html' %}
<div class="container">
	<div class="row">
		<div class="col-md-6 mt-5">
			<h3>User Registration</h3>
			<form class="form mt-3" method="post" action="/users/add">
				<dl>
					<p>
						<input class="form-control" name="inputName" value="" type="text" placeholder="Name"
							autocomplete="off" required>
					</p>
					<p>
						<input class="form-control" name="inputEmail" value="" type="text" placeholder="Email"
							autocomplete="off" required>
					</p>
					<p>
						<input class="form-control" name="inputPassword" value="" type="password" placeholder="Password"
							autocomplete="off" required>
					</p>
				</dl>
				<p>
					<input type="submit" class="btn btn-success" value="Add User">
				</p>
			</form>
		</div>
		<div class="col-md-6"></div>
	</div>


</div>
