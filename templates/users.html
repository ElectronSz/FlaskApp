{% include 'header.html' %}

<div class="container">

	<div class="mt-4"><a class="btn btn-success" href="{{ url_for('.add_user_view') }}"> Add User </a></div>
	<div class="mt-3">
		<table class="table">
			<thead class="thead-dark">
				<tr>

					<th scope="col">Full Name</th>
					<th scope="col">Email Address</th>
					<th scope="col">Date Registered</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>

				{% for user in table %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.date_reg }}</td>
					<td><a href={{ url_for('.edit_view', id=user._id) }}><i class="material-icons">create</i></a>
						<a href={{ url_for('.delete_user', _id=user._id) }}><i
								class="material-icons">delete_forever</i></a></td>
				</tr>
				{% endfor %}

			</tbody>
		</table>
		<hr>
	</div>
</div>

{% include 'footer.html' %}
