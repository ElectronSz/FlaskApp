<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Users</title>
</head>

<body>
	<div class="container">

		<div class="mt-4"><a class="btn btn-success" href="{{ url_for('.add_user_view') }}"> Add User </a></div>
		<div class="mt-3">
			<table class="table">
				<thead class="thead-dark">
					<tr>

						<th scope="col">Full Name</th>
						<th scope="col">Email Address</th>
						<th scope="col">Date Registered</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>

					{% for user in table %}
					<tr>
						<td>{{ user.name }}</td>
						<td>{{ user.email }}</td>
						<td>{{ user.date_reg }}</td>
						<td><a href={{ url_for('.edit_view', id=user._id) }}><i class="material-icons">create</i></a> 
							<a href="#"><i class="material-icons">delete_forever</i></a></td>
					</tr>
					{% endfor %}

				</tbody>
			</table>
			<hr>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
