<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Update User</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 mt-5">
				<h3>Edit User</h3>
				<form class="form mt-4" method="post" action="/users/update">
					<dl>
						<p>
							<input class="form-control" name="inputName" value="{{ row.name }}" type="text" placeholder="Name" autocomplete="off" required>
						</p>
						<p>
							<input class="form-control" name="inputEmail" value="{{ row.email }}" type="text" placeholder="Email" autocomplete="off" required>
						</p>
						
					</dl>
					<p>
						<input name="id" value="{{ row._id }}" type="hidden">
						<input class="btn btn-success" type="submit" value="Update">
					</p>
				</form>
		</div>
		<div class="col-md-6"></div>
	</div>
</div>
</body>
</html>
